<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Converter</h1>
        <div class="input">

            <div class="w-100"><select name="no" id="from" class="input-field">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">HexaDecimal</option>
            </select></div>

            <div class="w-100">
                <select name="no" id="to" class="input-field">
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16">HexaDecimal</option>
                </select>
            </div>

        </div>
        <div class="w-100">
            <input type="text" placeholder="Enter Your Number" class="input-field" id="input-number">
        </div>
        <div style="margin: 50px;">
            <button>Convert</button>
            <button>Swap</button>
        </div>

        <div id="result-box">

        </div>
    </div>


    
</body>
</html>
<script src="./script.js"></script>
